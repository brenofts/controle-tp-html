<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="mobile.css" />
		<link rel="stylesheet" href="desktop.css" />
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<title>OGCOT</title>
	</head>
	<body>
		<center>
			<div class="main">
				<div class="title">
					Controle de TPs
				</div>
				<div class="hidden grid" id="gridTPs">
				</div>
				<div id="error"></div>
				<div class="legend hidden">
					<span class="legend-item" id="um-dia"></span>
					1 dia
					<span class="legend-item" id="tres-dias"></span>
					2/3 dias
					<span class="legend-item" id="quatro-dias"></span>
					4+ dias
					<span class="legend-item" id="blue"></span>
					Devolvido
					<span class="legend-item" id="lightblue"></span>
					Transporte
					<span class="legend-item" id="grey"></span>
					Bloqueado
				</div>
			</div>
			<div class="ultimos-card hidden">
				Últimos registros
				<span class="up">&#10217;</span>
				<div class="ultimos-list" id="ultimos-list">
				</div>
				<span class="down">&#10217;</span>
			</div>
			<div class="message" id="message">
				<div class="text-message" id="text-message">Teste de alerta</div>
			</div>
			<div class="modal hidden" id="modal">
				<div class="login-card" id="loginCard">
					<span id="ultimos"><strong>&#8646;<strong></span>
					<div id="infoLogin">
						<h3 id="action"></h3>
						<h3 id="numeroTP"></h3>
						<h3 class="hidden" id="idEmUso"></h3>
					</div>
					<div class="hidden" id="login">
						
							<input class="input" maxlength="5" inputmode="numeric" placeholder="Matrícula" class="matricula" autocomplete="off" type="text" id="inputMatricula">
						
						<div id="password" class="password hidden">
								<input class="unit" inputmode="numeric"  maxlength="1" autocomplete="off" type="text" id="pin1">
			
								<input class="unit" inputmode="numeric"  maxlength="1" autocomplete="off" type="text" id="pin2">
						
								<input class="unit" inputmode="numeric"  maxlength="1" autocomplete="off" type="text" id="pin3">
							
								<input class="unit" inputmode="numeric"  maxlength="1" autocomplete="off" type="text" id="pin4">
						</div>
					</div>
				</div>
			</div>
		</center>

		<script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-database.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-auth.js"></script>

					firebase.initializeApp(firebaseConfig)

					const realtime = firebase.database()
		</script>

		<script src="script.js"></script>
	</body>
</html>
